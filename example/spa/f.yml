service:
  name: serverless-ssr-spa
provider:
  name: aliyun
functions:
  render: # 静态资源目录
      handler: render.handler
      events:
        - http:
            path: /*
            method: get
  index:
    handler: index.handler
    render:
        mode: ssr
    events:
      - http:
          path: /
          method: get
      - http:
          path: /detail/*
          method: get
  api-index:
    handler: api.handler
    events:
      - http:
          path: /api/index
          method: get
  api-detail:
    handler: api.detail.handler
    events:
      - http:
          path: /api/detail/*
          method: get

aggregation: # 聚合成一个函数发布
  ssr:
    deployOrigin: false
    functionsPattern:
      - '*'

package:
  include:									
    - build
  artifact: code.zip
