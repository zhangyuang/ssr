# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the dev branch
on:
  push:
    branches: [dev, master, 'feat/**']
  pull_request:
    branches: [dev, master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  install:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["12", "13"]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: |
            /home/runner/.cache/Cypress
            ~/.cache/yarn
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: yarn && cd example/serverless-react-ssr && yarn

  lint:
    needs: install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["12", "13"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Load node_modules
        uses: actions/cache@v2
        with:
          path: |
            /home/runner/.cache/Cypress  
            ~/.cache/yarn
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}
      - run: yarn run lint

  e2e-chrome-serverless-react:
    needs: install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ["12", "13"]
    name: e2e-chrome
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Load node_modules
        uses: actions/cache@v2
        with:
          path: |
            /home/runner/.cache/Cypress  
            ~/.cache/yarn
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}
      - name: prepare
        run: yarn run build:only && yarn run link
      - uses: cypress-io/github-action@v2
        with:
          start: yarn run example:serverless:react
          wait-on: 'http://localhost:3000'
          browser: chrome
  e2e-firefox-serverless-react:
    needs: install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ["12", "13"]
    name: e2e-firefox
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Load node_modules
        uses: actions/cache@v2
        with:
          path: |
            /home/runner/.cache/Cypress  
            ~/.cache/yarn
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}
      - name: prepare
        run: yarn run build:only && yarn run link
      - uses: cypress-io/github-action@v2
        with:
          start: yarn run example:serverless:react
          wait-on: 'http://localhost:3000'
          browser: firefox
  e2e-chrome-midway-react:
    needs: install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ["12", "13"]
    name: e2e-chrome
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Load node_modules
        uses: actions/cache@v2
        with:
          path: |
            /home/runner/.cache/Cypress  
            ~/.cache/yarn
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}
      - name: prepare
        run: yarn run build:only && yarn run link
      - uses: cypress-io/github-action@v2
        with:
          start: yarn run example:midway:react
          wait-on: 'http://localhost:3000'
          browser: chrome
  e2e-firefox-midway-react:
    needs: install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: ["12", "13"]
    name: e2e-firefox
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Load node_modules
        uses: actions/cache@v2
        with:
          path: |
            /home/runner/.cache/Cypress  
            ~/.cache/yarn
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}
      - name: prepare
        run: yarn run build:only && yarn run link
      - uses: cypress-io/github-action@v2
        with:
          start: yarn run example:midway:react
          wait-on: 'http://localhost:3000'
          browser: firefox
  build-only:
    needs:  
      - lint
      - e2e-firefox-serverless-react
      - e2e-chrome-serverless-react
      - e2e-firefox-midway-react
      - e2e-chrome-midway-react
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["12", "13"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Load node_modules
        uses: actions/cache@v2
        with:
          path: |
            /home/runner/.cache/Cypress
            ~/.cache/yarn
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}
      - run: yarn run build:only && rm -rf packages/**/node_modules
      - name: List packages
        run: ls -R packages
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: bindings-${{matrix.node}}
          path: packages       
  publish:
    name: Publish
    if: "startsWith(github.event.head_commit.message, 'chore(release): publish')"
    runs-on: ubuntu-latest
    needs:
      - build-only

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 13
      - name: Load node_modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: bindings-13
          path: packages
      - name: List packages
        run: ls -R packages
        shell: bash
      - name: Lerna publish
        run: |
          find ./packages/ -type d -maxdepth 1 -exec cp LICENSE {} \;
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          npx lerna publish from-package --no-verify-access --yes
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
