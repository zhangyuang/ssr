# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the dev branch
on:
  push:
    branches: [dev, master, feat/**, ci/test, test/**]
  pull_request:
    branches: [dev, master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  bootstrap:
    if: ${{ !contains(github.event.head_commit.message, 'skip ci') && !contains(github.event.head_commit.message, '.md')}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["12"]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Cache node modules
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            /home/runner/.cache/Cypress  
            ~/.cache/yarn
            node_modules
            packages/**/node_modules
            example/**/node_modules
          key: ${{ runner.os }}-v2.5.2-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-v2.5.2-
            ${{ runner.os }}-v2.5.2-
            ${{ runner.os }}-v2.5.2-
      - name: Install dependencies
        run: | 
          yarn config set registry https://registry.yarnpkg.com/ && yarn && yarn build:only && yarn run build
          node scripts/scripts.js --publishDoc
          cd example/midway-react-ssr && yarn
          cd ../midway-vue-ssr && yarn
          cd ../midway-vue3-ssr && yarn
          cd ../nestjs-react-ssr && yarn
          cd ../nestjs-vue-ssr && yarn
          cd ../nestjs-vue3-ssr && yarn
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: bindings-${{matrix.node}}
          path: |
           packages
           !packages/**/node_modules    
  lint:
    needs: bootstrap
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["12"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
